<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Sign Up</h1>
        </div> 
        <img height="15px" src="https://www.pngfind.com/pngs/m/550-5502347_number-1-in-circle-png-circle-number-1.png" alt="">
        Your Basic Info <br> <br>
        Name: <br>
        <input type="text"> <br> <br>
        Email: <br> 
        <input type="email"> <br> <br>
        Password: <br>
        <input type="password"> <br> <br>
        Age: <br>
         
        <input type="radio" id="html" name="fav_language" value="Under 13">
        <label for="Under 13">Under 13</label><br>
        <input type="radio" id="css" name="fav_language" value="Over 13">
        <label for="Over 13">Over 13</label><br>
          <br>
          <img height="15px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Eo_circle_indigo_number-2.svg/512px-Eo_circle_indigo_number-2.svg.png" alt="">
           Your Profile <br> <br>
           Upload: <br>
           <input type="file"> <br> <br>
           Bio: <br>
           <textarea  id="textarea" cols="30" rows="4"></textarea>
           <br>
           <br>
           Job role: <br>
           <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select> <br> <br>
          Interests: <br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
           <label for="vehicle1"> Development</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> Design</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> Business</label><br><br>
          <button> sign up</button>


    </div>
</body>
</html>
